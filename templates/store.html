{% extends 'base.html' %}


{% block content %}

	<!--add a categories drop down up here -->

	<!-- also add a shopping cart link up here (or maybe in the nav?) -->

	<!-- and heres the product list-->
	<div id="container">
	{% for product in products %}
		<div>
		<div class="prod_thumb">
			<a href="/store/product/{{ product.slug }}/"><img src="{{ MEDIA_URL }}{{ product.thumb }}" />
			<div class="prod_text">
				<h1 class="prod_name">{{ product.name }}</h1>
			</div>
			</a>
		</div> <!-- end thumbnail -->
		</div>
	{% endfor %}
	</div>

{% endblock %}
